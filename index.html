<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Google</title>
</head>
<body>
  <div class="center-page">

    <header>
      <ul class="header-left">
        <li>
          <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
        </li>
        <li>
          <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank" rel="noopener noreferrer">Store</a>
        </li>
      </ul>

      <ul class="header-right">
        <li>
          <a href="https://mail.google.com/mail/?tab=wm&ogbl" target="_blank" rel="noopener noreferrer">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        </li> 
        <li>
          <a class="google-apps" title="Google Apps" role="button" href="https://www.google.com/intl/en/about/products?tab=wh"></a>
        </li>
        <li>
          <a href="#" class="sign-in-button">Sign In</a>

    <div class="spacer"></div>

    <div class="logo">
      <img src="./images/googlelogo_color_272x92dp.png" alt="The google logo">
    </div>
    <div class="search-and-friends">
      <div class="search">
        <div class="icon-containter">
          <span class="icon-inline">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
          </span>
        </div>
        <input type="text" aria-label="search"
        maxlength="2048">
      </div>
      <div class="search-buttons">
        <input value="Google Search" type="submit">
        <input value="I'm Feeling Lucky" type="submit">
      </div>
    </div>

    <footer>

      <span class="footer-left">

        <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank" rel="noopener noreferrer">Advertising</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank" rel="noopener noreferrer">Business</a>
        <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank" rel="noopener noreferrer">How Search Works</a>
      </span>

      <span class="footer-right">
        <a href="https://policies.google.com/privacy?fg=1" target="_blank" rel="noopener noreferrer">Privacy</a>
        <a href="https://policies.google.com/terms?fg=1" target="_blank" rel="noopener noreferrer">Terms</a>
        <a href="http://" target="_blank" rel="noopener noreferrer"></a>
      </span>

    </footer>
